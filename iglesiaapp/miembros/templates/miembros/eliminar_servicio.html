<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Eliminacion</title>
</head>
<body>
  <h1>Confirmar Eliminacion</h1>
  <p>¿Estás seguro de que deseas eliminar este servicio?</p>
  <form action="{% url 'eliminar_servicio' servicio.id %}" method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
    <a href="{% url 'servicio' %}">Cancelar</a>
  </form>
</body>
</html>
