<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Eliminación</title>
</head>
<body>
  <h1>Confirmar Eliminación</h1>
  <p>¿Estás seguro de que deseas eliminar al miembro "{{ miembro.nombre }} {{ miembro.apellidos }}"?</p>
  <form action="{% url 'eliminar_miembro' miembro.id %}" method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
    <a href="{% url 'detalle_miembro' miembro.id %}">Cancelar</a>
  </form>
</body>
</html>
