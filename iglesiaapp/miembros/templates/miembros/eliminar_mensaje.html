<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Eliminacion</title>
</head>
<body>
  <h1>Confirmar Eliminacion</h1>
  <p>¿Estás seguro de que deseas eliminar este mensaje?</p>
  <form action="{% url 'eliminar_mensaje' mensaje.id %}" method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
    <a href="{% url 'ver_mensajes' %}">Cancelar</a>
  </form>
</body>
</html>
