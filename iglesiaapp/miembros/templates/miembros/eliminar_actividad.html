<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Eliminacion</title>
</head>
<body>
  <h1>Confirmar Eliminación</h1>
  <p>¿Estás seguro de que deseas eliminar esta actividad?</p>
  <form action="{% url 'eliminar_actividad' actividade.id %}" method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
    <a href="{% url 'actividade' %}">Cancelar</a>
  </form>
</body>
</html>
